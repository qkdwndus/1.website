  <h3>보컬</h3>

  <p>역시 보컬 맛집 미스틱소속답게 멤버 모두 수준급의 보컬 실력을 가지고 있다.
    수현과 하람이 메인보컬로서 보컬로 제일 언급이 많이 되고 팀 내 음색 장인을 맡고있다.
    특히 아리아나 그란데 Santa Tell Me 커버 영상이 공개 되자마자 보컬실력에 대한 호평이
    많아지고 있다.</p>
